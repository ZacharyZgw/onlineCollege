<script type="text/javascript">
    CONTEXT_PATH = '${s.base}';
    <@shiro.guest> SHIRO_LOGIN = false;</@shiro.guest>
    <@shiro.user> SHIRO_LOGIN = true;</@shiro.user>
    $(function () {
        /*设置jquery全局AJAX参数*/
        $.ajaxSetup({
            type:"POST",
            /*请求完成时运行，不管失败还是成功*/
            complete:function (xhr,status) {
                if (xhr.responseJSON.errcode==1001){
                    window.location.href = CONTEXT_PATH+'/auth/login';
                }
            }
        });
    });

</script>
